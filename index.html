<!DOCTYPE html>
<html>
    <head>
        <script src="worldstatehandler.js"></script>
        <title>Warframe Fissure Tracker</title>
    </head>
    <body onload="init()">
        <h1>Fissures</h1>
        <div id="container">
            <div id="checkboxes">
                <input type="checkbox" id="hideNormal" onclick="checkNormal()">
                <label for="hideNormal">Hide Normal</label>
                <input type="checkbox" id="hideSteelPath" onclick="checkSteelPath()">
                <label for="hideSteelPath">Hide Steel Path</label>
                <input type="checkbox" id="hideVoidStorm" onclick="checkVoidStorm()">
                <label for="hideVoidStorm">Hide Void Storm</label></br></br>
            </div>
            <div id="myList"></div>
        </div>
    </body>
</html>
