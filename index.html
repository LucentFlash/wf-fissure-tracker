<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="worldstatehandler.js"></script>
        <title>Warframe Fissure Tracker</title>
    </head>
    <body onload="init()">
        <h1>Warframe Fissure Tracker</h1>
        <div id="container">
            <div id="checkboxes">
                <input type="checkbox" id="toggleNormal" onclick="checkNormal()" checked>
                <label for="toggleNormal">Normal</label>
                <input type="checkbox" id="toggleSteelPath" onclick="checkSteelPath()" checked>
                <label for="toggleSteelPath">Steel Path</label>
                <input type="checkbox" id="toggleVoidStorm" onclick="checkVoidStorm()" checked>
                <label for="toggleVoidStorm">Void Storm</label></br></br>
            </div>
            <div id="myList"></div>
            <div id="bgcredits">Background Photo by <a href="https://minan1398.github.io/">Min An</a></div>
        </div>
    </body>
</html>
